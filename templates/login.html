<ion-view view-title="Login" hide-nav-bar="true">
 <ion-content class="login_page">
  <div class="login_bg_cover">

   <div class="col login_heading">
    <ion-item class="item-text-wrap text-center item">
    <img class="full-image main_logo_img" src="img/cleft2017.png"><br>
    <p>INTERNATIONAL CLEFT CONGRESS 2017 8th  ~  11th FEBRUARY</p>
    <img class="full-image sub_logo_img" src="img/sub_logo1.png">
    <img class="full-image sub_logo_img" src="img/sub_logo2.png">
    </ion-item>
   </div>


    <form  name="loginForm" ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" name="username" ng-model="loginData.username" required="">
          
        </label>

        <label class="item">
          <button class="button button-block button-positive" ng-disabled="loginForm.$invalid" type="submit">Log in</button>
        </label>
        <ion-item class="skip_button" href="#/app/home">
          <a ng-click="loginSkip()" class="button button-outline button-positive">SKIP</a>
        </ion-item>
        
      </div>
    </form>
    
    </div>
  </ion-content>
</ion-view>
